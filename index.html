<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Javascript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <script src="calculadora.js" defer></script>
</head>
<body>
    <div class="calculadora">
        <div class="tela">
            <div class="visor"></div>
            <div class="preview"></div>
        </div>
        <div class="teclado">
            <div class="teclas function" data-char="+">&plus;</div>
            <div class="teclas function" data-char="-">&minus;</div>
            <div class="teclas function" data-char="/">&divide;</div>
            <div class="teclas function" data-char="*">
                <p class="multiplicar">&plus;</p></div>
            <div class="teclas number" data-char="7">7</div>
            <div class="teclas number" data-char="8">8</div>
            <div class="teclas number" data-char="9">9</div>
            <div class="teclas function backspace"data-char="backspace">
                <img src="src/backspace.svg">
            </div>            
            <div class="teclas number" data-char="4">4</div>
            <div class="teclas number" data-char="5">5</div>
            <div class="teclas number" data-char="6">6</div>
            <div class="teclas number" data-char="1">1</div>
            <div class="teclas number" data-char="2">2</div>
            <div class="teclas number" data-char="3">3</div>
            <div class="teclas function" data-char="limpar">C</div>
            <div class="teclas number" data-char="0">0</div>
            <div class="teclas function" data-char=".">,</div>
            <div class="teclas enter" data-char="enter">=</div>
        </div>
    </div>
</body>
</html>
