<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <script src="calculadora.js" defer></script>
</head>
<body>
    <div class="calculadora">
        <div class="tela">
            <div class="historico">123</div>
            <div class="visor"></div>
        </div>
        <div class="teclado">
            <div class="teclas function somar">&plus;</div>
            <div class="teclas function subtrair">&minus;</div>
            <div class="teclas function dividir">&divide;</div>
            <div class="teclas function multiplicar"><p>&plus;</p></div>
            <div class="teclas number">7</div>
            <div class="teclas number">8</div>
            <div class="teclas number">9</div>
            <div class="teclas function backspace">
                <img src="src/backspace.svg">
            </div>            
            <div class="teclas number">4</div>
            <div class="teclas number">5</div>
            <div class="teclas number">6</div>
            <div class="teclas number">1</div>
            <div class="teclas number">2</div>
            <div class="teclas number">3</div>
            <div class="teclas function clear">C</div>
            <div class="teclas number">0</div>
            <div class="teclas function virgula">,</div>
            <div class="teclas enter">=</div>
        </div>
    </div>
</body>
</html>
