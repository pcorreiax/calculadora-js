<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculadora.js" defer></script>
</head>
<body>
    <div class="calculadora">
        <div class="tela">
            <div class="visor">
                
            </div>
        </div>
        <div class="teclado">
            <div class="teclas function somar">+</div>
            <div class="teclas function subtrair">-</div>
            <div class="teclas function dividir">/</div>
            <div class="teclas function multiplicar">X</div>
            <div class="teclas sete">7</div>
            <div class="teclas oito">8</div>
            <div class="teclas nove">9</div>
            <div class="teclas function backspace">Corrigir</div>
            <div class="teclas quatro">4</div>
            <div class="teclas cinco">5</div>
            <div class="teclas seis">6</div>
            <div class="teclas um">1</div>
            <div class="teclas dois">2</div>
            <div class="teclas tres">3</div>
            <div class="teclas function clear">C</div>
            <div class="teclas zero">0</div>
            <div class="teclas function virgula">,</div>
            <div class="teclas enter">=</div>
        </div>
    </div>
</body>
</html>
